<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        outline: green solid 1px;
      }

      #tooltip {
        position: absolute;
        left: 0px;
        top: 0px;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-style: normal;
        font-weight: 400;
        letter-spacing: normal;
        line-height: 1.42857143;
        text-align: left;
        text-align: start;
        text-shadow: none;
        text-transform: none;
        white-space: normal;
        word-break: normal;
        word-spacing: normal;
        word-wrap: normal;
        font-size: 12px;

        display: inline-block;
      }

      #tooltip.right {
        margin-left: 5px;
      }

      #tooltip.left {
        margin-left: -5px;
      }

      #tooltip.top {
        margin-top: -5px;
      }

      #tooltip.bottom {
        margin-top: 5px;
      }

      #tooltip .tooltip-arrow {
        top: 50%;
        left: 0;
        margin-top: -5px;
        border-width: 5px 5px 5px 0;
        border-right-color: #000;
      }

      #tooltip.right .tooltip-arrow {
        top: 50%;
        left: auto;
        margin-left: -5px;
        border-width: 5px 5px 5px 0;
        border-right-color: #000;
      }

      #tooltip.top .tooltip-arrow {
        top: auto;
        bottom: -5px;
        left: 50%;
        margin-left: -5px;
        border-width: 5px 5px 0;
        border-top-color: #000;
      }

      #tooltip.left .tooltip-arrow {
        top: 50%;
        margin-top: -5px;
        border-width: 5px 0 5px 5px;
        border-left-color: #000;
        right: -5px;
        left: auto;
      }

      #tooltip.bottom .tooltip-arrow {
        top: 0;
        left: 50%;
        margin-left: -5px;
        border-width: 0 5px 5px;
        border-bottom-color: #000;
      }

      #tooltip .tooltip-arrow {
        position: absolute;
        width: 0;
        height: 0;
        border-color: transparent;
        border-right-color: transparent;
        border-style: solid;
      }

      #tooltip .tooltip-label {
        max-width: 200px;
        padding: 3px 8px;
        color: #fff;
        text-align: center;
        background-color: #000;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="tooltip" class="top on" style="left: 20px; top: 30px;">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-label">ToolTip Component</div>
    </div>

    <div id="tooltip" class="right on" style="left: 200px; top: 45px;">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-label">ToolTip Component</div>
    </div>

    <div id="tooltip" class="bottom on" style="left: 150px; top: 86px;">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-label">ToolTip Component</div>
    </div>

    <div id="tooltip" class="left on" style="left: 35px; top: 60px;">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-label">ToolTip Component</div>
    </div>
  </body>
</html>
